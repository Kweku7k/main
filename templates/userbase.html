<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/newstyle.css')}}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Bootstrap demo</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>


<div class="container" style=" border-radius: 5px; padding: 20px; background: #fff;">
  <div class="row">
    <div class="col" style="display: flex; justify-content: space-between;">
      <h6 class="text-muted">2021 <i class='bx bxs-graduation icon' ></i> - CCSITA <i class='bx bx-laptop icon' ></i></h6>
      
        <i class='bx bxs-user bx-md icon'></i>
      </a>
    </div>
    <h1>Information Technology</h1>
    <h6>56 Members</h6> 

    

    <form class="d-flex " role="search" style="margin-top: 3vh; margin-bottom: 5vh;">
      <input class="form-control " type="search" placeholder="Search a particular person or category" aria-label="Search">
      <button class="btn" style="color: #fff; background: #992621; border: none; margin-left: 2vw;" type="submit"><i class='bx bx-search-alt icon'></i></button>
        
    </form>  
    <div class="ade" style="display: flex; justify-content: space-between;">
      <p class="text-muted">Graduant List</p>
      <a href="" style="text-decoration: none; color: #992621;">
        <h6> See all</h6>
      </a>
    </div>
  </div>
  <br>
    

    <div style="display: flex; border-bottom: 3px solid #f2f2f2;">
        <div class="user-pic" style="padding-right: 10px;">
            <img src="static/img/memoji.png" >
        </div>
        <div class="user-text" style="display: flex; justify-content: space-between; width: 100%; margin-top: 15px;">
              <div>
               
  
                {%for user in users%} 

                <div>
                  <a href="{{url_for("userinformation", userid=user.id)}}" style="text-decoration: none; color: #992621;">
                    <h4 class="names"><b> {{user.fullname}}</h4><!--<a href="/delete/{{user.id}}"class="btn"><i class="fa fa-trash" aria-hidden="true">delete</i>  </i></a></b>-->
                    <h6 class="text-muted">{{user.indexnumber}}</h6><br><br>
                </a>
                </div>
          
              {% endfor %} 
                  
            </div>
            
        </div>
       
    </div>
   

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
