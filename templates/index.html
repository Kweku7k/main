<!DOCTYPE html>
<html>
<head>
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>API</h1>
    <button onclick="fetchData()">Fetch Data</button>


<div class="container" id="apiTable">
    <div class="row" style="padding:20px;">

       <a href="/name"> <div class="col-6 col-lg-3" style="padding:20px; width:200px;">
            <h6>Name</h6>
        </div></a>

        <div class="col-6 col-lg-3" style="padding:20px; width:200px;">
            <h6>Department</h6>
        </div>

        <div class="col-6 col-lg-3" style="padding:20px; width:200px;">
            <h6>School</h6>
        </div>

        <div class="col-6 col-lg-3" style="padding:20px; width:200px;">
            <h6>Program</h6>
        </div>

    </div>
</div>
    
        <tbody id="apiResult">
            <tr>
            <td>${item.id}</td>
            </tr>
        </tbody>
    </table>






    
    <script>
        function fetchData() {
            const apiUrl = 'http://172.16.12.48:5000/department'; 

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const apiResultTbody = document.getElementById('apiResult');

            // Clear previous table rows if any
            apiResultTbody.innerHTML = '';

            // Loop through the data and create table rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.department}</td>
                    <td>${item.school}</td>
                    <td>${item.program}</td>
                `;
                apiResultTbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
