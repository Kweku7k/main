{% extends 'layout.html' %}
{% block body %}

<div class="row">

    {%for user in users%} 

      <div class="department-item" data-aos="fade-down-left">
        <a href="{{url_for("list", userid=user.id)}}" style="text-decoration: none; color: #992621;">
          <h4 class="names"> {{user.fullname}}</h4>
          <h6 class="text-muted">{{user.indexnumber}}</h6>

      </div>

    {% endfor %}  
  
  
    </div>




{% endblock body %}
