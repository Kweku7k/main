{% extends 'layout.html' %}
{% block body %}

<h4 ><b>School / Faculty</b> {{year}}</h4>



<br>
<div class="row" style="justify-content: space-between;">
  {%for school in schools%} 
    <a href="/year" class="col-md-4 " >
      <div class="dashboard-item" data-aos="fade-up" style="display: flex; padding: 35px;">
        <h6 style="color: #992621;">{{school.name}}</h6>
        <img src="static/img/memoji.png" alt="" width="100%" style="width: 50px; height: 50px; border-radius: 50%; background: #992621;">
      </div>
    </a>
    {% endfor %}  
  </div>
  

</div>






{% endblock body %}
